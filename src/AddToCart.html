<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Click Cart</title>
  </head>
  <body>
    <div class="web-page">
      <nav>
        <section class="upper-sec main-padding">
          <div class="right">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
          <div class="left">
            <button class="btn">SIGN IN</button>
            <button class="btn">SIGN UP</button>
          </div>
        </section>
        <section class="nav-bar main-padding">
          <div class="left">
            <a href="./index.html"
              ><img src="/clickCart-logo.png" alt="Logo"
            /></a>
          </div>
          <div class="right">
            <ul>
              <li><a href="">HOME</a></li>
              <li><a href="">ABOUT</a></li>
              <li><a href="">PRODUCT</a></li>
              <li><a href="">CONTACT</a></li>
              <li>
                <a href="./src/AddToCart.html"
                  ><button class="cart">
                    <i class="fa-solid fa-cart-shopping"></i> 0
                  </button></a
                >
              </li>
            </ul>
          </div>
        </section>
        <section class="cart-products main-padding">
          <!-- Products will be added dynamically -->
        </section>
        <section class="Amount-summary main-padding">
          <div class="summary">
            <h1>Selected Product Summary</h1>
            <div class="sub-total">
              <span>Sub Total:</span>
              <span class="price">0</span>
            </div>
            <div class="Tax">
              <span>Tax:</span>
              <span>&#8377; 50</span>
            </div>
            <hr />
            <div class="total">
              <span>Total:</span>
              <span class="total-price">&#8377; 50</span>
            </div>
          </div>
        </section>
      </nav>
    </div>
    <script type="module" src="./showProductToCart.js"></script>
  </body>
</html>
