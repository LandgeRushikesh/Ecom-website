<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "E8pHUk_7ggh8qOQgT",
        });
      })();
    </script>
    <title>Click Cart</title>
  </head>
  <body>
    <div class="web-page">
      <nav>
        <section class="upper-sec main-padding">
          <div class="right">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
          <div class="left">
            <button class="btn">SIGN IN</button>
            <button class="btn">SIGN UP</button>
          </div>
        </section>
        <section class="nav-bar main-padding">
          <div class="left">
            <a href="../index.html"
              ><img src="/clickCart-logo.png" alt="Logo"
            /></a>
          </div>
          <div class="right">
            <ul>
              <li><a href="../index.html">HOME</a></li>
              <li><a href="About.html">ABOUT</a></li>
              <li><a href="Product.html">PRODUCT</a></li>
              <li><a href="Contact.html">CONTACT</a></li>
              <li>
                <a href="AddToCart.html"
                  ><button class="cart">
                    <i class="fa-solid fa-cart-shopping"></i> 0
                  </button></a
                >
              </li>
            </ul>
          </div>
        </section>
      </nav>
      <main>
        <section class="contact main-padding">
          <div class="contact-form">
            <h1>Get in Touch With US</h1>
            <form id="get-in-touch" action="">
              <label for="Full Name">Full Name:</label>
              <input type="text" id="full-name" placeholder="Enter Your Name..." />
              <label for="Email">Email:</label>
              <input type="email" id="email" placeholder="Enter Your Email..." />
              <label for="Message">Message:</label>
              <textarea
                name="message"
                id="message"
                rows="6"
                id="message"
                placeholder="Enter Your Message..."
              ></textarea>
              <div class="btn">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <section class="footer-section main-padding"></section>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./sendMail.js"></script>
  </body>
</html>
